<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <title>Weather Dashboard</title>
</head>
<body>

  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <main class="row">
    <aside class="col-3">
      <div id="searchDiv">
        <h2>Search for a City:</h2>
        <textarea placeholder="Enter City Name" id="searchField"></textarea>
        <button type="submit" id="searchBtn">Search</button>
      </div>
      <div id="searchHistoryDiv">
        <P>Someday, the user's search history will load here from local storage in the form of buttons.</P>
      </div>
    </aside>

    <section class="col-9">
      <div id="currentWeatherDiv"></div>
      <div id="fiveDayMainDiv"></div>
    </section>
  </main>

  <!-- JQuery / day.js-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
  <!-- Advanced Format Plugin for day.js-->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/plugin/advancedFormat.js"></script>
  <script>dayjs.extend(window.dayjs_plugin_advancedFormat)</script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- JavaScript -->
  <script src="./assets/js/script.js"></script>
</body>
</html>
